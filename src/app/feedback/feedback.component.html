<div class="body">
  <header>
    <h1>Questions</h1>
  </header>
  <div class="questionCard" *ngFor="let feedback of feedbackItemsList">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{feedback.question}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-slider (input)="onInputChange($event, feedback)" min="0" max="4"></mat-slider>
        {{feedback.answer}}
      </mat-card-content>
    </mat-card>
  </div>
</div>
