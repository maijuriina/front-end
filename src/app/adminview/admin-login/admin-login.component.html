<div class="body">
  <mat-card>
  <mat-card-title>Admin login</mat-card-title>
    <form>
      <mat-form-field><input matInput placeholder="Username" name="username" #username="ngModel" [ngModel]="username"></mat-form-field>
      <mat-form-field><input matInput placeholder="Password" name="password" #password="ngModel" [ngModel]="password" type="password"></mat-form-field>
      <button mat-raised-button color="primary" (click)="onLogin(username, password)">Login</button>
      <button mat-raised-button color="accent" routerLink="/feedback" routerLinkActive="active">Cancel</button>
    </form>
  </mat-card>
</div>
